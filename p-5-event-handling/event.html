<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        textarea{
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border:1px solid #ccc;
            margin-bottom: 10px;
        }
        .counter{
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Mainprogram:Live word and char count</h2>
    <textarea id="mainText" placeholder="start typing here..."></textarea>
    <div class="counter">
        characters:<span id="maincharcount">0</span> <br>
        word:<span id="mainWordcount">0</span> <br>
       </div>
       <script>
        document.getElementById("mainText").addEventListener("input",function(){
            const text=this.value;
            document.getElementById("maincharcount").innerText=text.length;
            const trimmed=text.trim();
            const wordcount=trimmed === ""? 0:trimmed.split(/\s+/).length;
            document.getElementById("mainWordcount").innerText=wordcount;
        });
       </script>
</body>
</html>
